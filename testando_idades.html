<meta charset="UTF-8" />

<script>
	document.write("Minha idade é: " + 25 + "<br/>");
	document.write("A idade do Paulo é: " + 32 + "<br/>");
	document.write("A idade do Adriano é: " + 26 + "<br/>");
	document.write("A soma das nossas idades é: ");
	document.write((25 + 32 + 26) + "<br/>");
	document.write("A média das nossas idades é: " + ((25 + 32 + 26) / 3));
	document.write("<br/><br/>");

	document.write("A idade do meu irmão é: " + 21 + "<br/>");
	document.write("Nossa diferença de idade é: " (25 - 21);
	document.write("<br/><br/>");

	document.write("Desde o ano zero, foram " + (2013 / 28) + "gerações");
</script>

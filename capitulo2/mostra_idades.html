<meta charset="UTF-8">

<h2>Mostrando idades</h2>
... e definindo funções pela primeira vez!<br><br>

<script>
	var pulaLinha = function() {
		document.write("<br>");
	};

	var ano = 2013;
	document.write("Eu nasci em: " + (ano - 25));
	pulaLinha();
	document.write("Adriano nasceu em: " + (ano - 26));
	pulaLinha();
	document.write("Paulo nasceu em: " + (ano - 32));
	pulaLinha();
	pulaLinha();

	document.write("A soma das nossas idades é: " + (25 + 32 + 26));
</script>

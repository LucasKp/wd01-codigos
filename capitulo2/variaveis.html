<meta charset="UTF-8" />

<script type="text/javascript">
	var ano = 2012;
	var eu = 25;
	var adriano = 26;
	var paulo = 32;

	document.write("Eu nasci em : " + (ano - eu) + "<br>");
	document.write("Adriano nasceu em : " + (ano - adriano) + "<br>");
	document.write("Paulo nasceu em : " + (ano - paulo) + "<br>");
	document.write("<br>");

	var total = eu + adriano + paulo;
	document.write("A soma das nossas idades é " + total);
	document.write("<br>");

	var media = total / 3;
	document.write("A média das nossas idades é " + media);
	document.write("<hr>");

	document.write("Note a diferença: <br>");
	document.write("Imprimindo a string: " + "ano");
	document.write("<br>");
	document.write("Imprimindo a variável: " + ano);
</script>

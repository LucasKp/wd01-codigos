<meta charset="UTF-8"/>

<script>
	var eu = 25;
	var adriano = 26;
	var paulo = 32;

	var total = eu + adriano + paulo;
	var media = total / 3;

	document.write("A média de idade é " + media);
	document.write("<br>");
	document.write("A média arredondada das idade é " + Math.round(media));
</script>

<meta charset="UTF-8" />

<script>
	document.write("Olá mundo! <br/>");
	document.write("Esse é meu segundo programa.");
	document.write("<br/><br/>");

	document.write("Minha idade é: ");
	document.write(25);
	document.write("<br/><br/>");

	document.write("Somando o numero 25 duas vezes, temos: ");
	document.write(25 + 25);
	document.write("<br/><br/>");

	document.write("Somando o texto 25 duas vezes, temos: ");
	document.write("25" + "25");
	document.write("<br/>");
	document.write("Isso se chama <strong>concatenação</strong> de strings");

</script>

<meta charset="UTF-8" />

<script>
	document.write("Eu nasci em: ");
	document.write(2012 - 25);
	document.write("<br/><br/>");

	document.write("A soma das nossas idades é: ");
	document.write(25 + 32 + 26);
	document.write("<br/>");

	document.write("A média das nossas idades é: ");
	document.write((25 + 32 + 26) / 3);
	document.write("<br/><br/>");

	document.write("Usando strings e numeros na mesma linha, com parenteses para separar a conta.<br/>");
	document.write("A média de idades é " + ((25 + 32 + 26) / 3));
	document.write("<br/><br/>");
</script>

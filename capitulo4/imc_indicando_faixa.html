<meta charset="UTF-8">

<h2>Cálculo de IMC</h2>

<script>
	var pulaLinha = function() {
		document.write("<br><hr><br>");
	}

	var mostra = function(frase) {
		document.write("<big>" + frase + "</big>");
		pulaLinha();
	};

	var calculaIMC = function(peso, altura) {
		var imc = peso / (altura * altura);
		return imc;
	}

	var nome = prompt("Digite seu nome:");
	var peso = prompt("Oi " + nome + " , quanto você pesa? (ex. 52.5)");
	var altura = prompt("Legal, " + nome + ", e qual sua altura? (ex. 1.53)");
	var imcCalculado = calculaIMC(peso, altura);
	mostra("Olá " + nome);
	mostra("Seu IMC é " + imcCalculado);
	if (imcCalculado < 18.5) {
		mostra("Você está ABAIXO do peso");
	}
	if (imcCalculado >= 18.5 && imcCalculado <= 25) {
		mostra("Você está no peso IDEAL");		
	}
	if (imcCalculado > 25) {
		mostra("Você está ACIMA do peso");
	}
</script>
